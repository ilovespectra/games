<!DOCTYPE html>
<html>
  <head>
    <title>Optimist's Portfolio Calculator</title>
  </head>
  <style>
      /* Add some styling to the page */
      body {
        background-color: black;
        color: white;
        text-align: center;
        font-family: 'Geneva', sans-serif;
        font-size: 25px;
        background-image: url('images/lambo.gif');
        background-size: 1000px;
        background-repeat: no-repeat;
        background-position: center;
      }
      #form {
        display: inline-block;
      }
      label {
        display: block;
      }
      input[type="number"] {
        width: 100px;
      }

    </style>
  <body>
    <br><img src="images/oc.png" alt="Optimist's Calculator in ASCII" width="1000"/>
    <p><b>This calulates the value of your portfolio given the tokens regain their ATH</b></p>
    <form id="form">
      <p><b>Enter the quantity of each token in your portfolio:</b></p><br>
      <label>
        BTC:
        <input type="number" id="btc-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        ETH:
        <input type="number" id="eth-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        SOL:
        <input type="number" id="sol-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        HNT:
        <input type="number" id="hnt-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        MOBILE:
        <input type="number" id="mobile-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        IOT:
        <input type="number" id="iot-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        MATIC:
        <input type="number" id="matic-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        AKT:
        <input type="number" id="akt-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        BOP:
        <input type="number" id="bop-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        BONK:
        <input type="number" id="bonk-quantity" value="0" min="0" step="0.00000001">
      </label>
      <label>
        GUAC:
        <input type="number" id="guac-quantity" value="0" min="0" step="0.00000001">
      </label>
      <br>
      <button type="submit">Cross your fingers!</button>
    </form>

    <p id="result"></p>

    <script>
      // Set the all time high prices
      const hntAllTimeHigh = 55.22;
      const mobileAllTimeHigh = 0.002408;
      const btcAllTimeHigh = 65222;
      const iotAllTimeHigh = 0.003927;
      const bopAllTimeHigh = 0.28;
      const solAllTimeHigh = 259.01;
      const ethAllTimeHigh = 4811;
      const maticAllTimeHigh = 2.92;
      const aktAllTimeHigh = 8.08;
      const bonkAllTimeHigh = 0.000004922;
      const guacAllTimeHigh = 0.000000002105;

      // Get the form element
      const form = document.querySelector('#form');

      // Add a submit event listener to the form
      form.addEventListener('submit', (event) => {
        // Prevent the form from submitting
        event.preventDefault();

        // Get the quantity of HNT tokens from the input field
        const hntQuantity = Number(document.querySelector('#hnt-quantity').value);

        // Get the quantity of HNT tokens from the input field
        const guacQuantity = Number(document.querySelector('#guac-quantity').value);

        // Get the quantity of HNT tokens from the input field
        const iotQuantity = Number(document.querySelector('#iot-quantity').value);

        // Get the quantity of MOBILE tokens from the input field
        const mobileQuantity = Number(document.querySelector('#mobile-quantity').value);

        // Get the quantity of BTC tokens from the input field
        const btcQuantity = Number(document.querySelector('#btc-quantity').value);

        // Get the quantity of BOP tokens from the input field
        const bopQuantity = Number(document.querySelector('#bop-quantity').value);

        // Get the quantity of SOL tokens from the input field
        const solQuantity = Number(document.querySelector('#sol-quantity').value);

        // Get the quantity of ETH tokens from the input field
        const ethQuantity = Number(document.querySelector('#eth-quantity').value);

        // Get the quantity of MATIC tokens from the input field
        const maticQuantity = Number(document.querySelector('#matic-quantity').value);

        // Get the quantity of AKT tokens from the input field
        const aktQuantity = Number(document.querySelector('#akt-quantity').value);

        // Get the quantity of BONK tokens from the input field
        const bonkQuantity = Number(document.querySelector('#bonk-quantity').value);

        // Calculate the total portfolio value
        const portfolioTotal = hntQuantity * hntAllTimeHigh + btcQuantity * btcAllTimeHigh + bopQuantity * bopAllTimeHigh + solQuantity * solAllTimeHigh + ethQuantity * ethAllTimeHigh + maticQuantity * maticAllTimeHigh + aktQuantity * aktAllTimeHigh + bonkQuantity * bonkAllTimeHigh + mobileQuantity * mobileAllTimeHigh * iotAllTimeHigh * guacAllTimeHigh;

        // Get a reference to the result element
        const result = document.querySelector('#result');

        // Use toLocaleString() to add commas to the portfolio total
        const portfolioTotalWithCommas = portfolioTotal.toLocaleString();

        // Update the result element with the formatted portfolio total
        result.innerHTML = `Optimist's Portfolio Value: $${portfolioTotalWithCommas}`;
      });
    </script>
  </body>
</html>
